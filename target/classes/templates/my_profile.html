<!DOCTYPE html>
<html>
    <head>
        <title>Krib | My Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet" /> 
        <script src="js/jquery.js"></script> 
        <script src="js/bootstrap.js"></script>

        <style>
            .navbar-default{
                background-color: #025402
            }
            .navbar-links{
                color: #ccc;
            }
            
            .navbar-links:hover{
                color: white;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#collapse-links">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" style="color: white" class="navbar-brand">Krib</a>
            </div>

            <div class="collapse navbar-collapse" id="collapse-links">
                <ul class="nav navbar-nav">
                    <li><a href="user_dashboard.html"><span class="navbar-links">Home</span></a></li>
                    <li><a href="my_profile.html" style="color: white;">My Profile</a></li>
                    <li><a href="my_reservations.html"><span class="navbar-links">My Reservations</span></a></li>
                    <li><a href="log_in.html"><span class="navbar-links">Sign Out</span></a></li>
                </ul>
            </div>
        </nav>

        <div class="container" style="margin-top: 55px">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-xs-1">&nbsp;</div>
                <div class="col-lg-6 col-md-4 col-xs-10">
                    <!-- Edit personal info --> 
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Edit Personal Info</h3>
                        </div>
                        <div class="panel-body">
                            <form method="GET" action="verify_email.html" role="form">
                                <div class="form-group">
                                    <input type="text" id="fullName" class="form-control"
                                           placeholder="Full Name" />
                                </div>
                                <div class="form-group">
                                    <input type="number" id="id" class="form-control"
                                           placeholder="ID Number" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control" id="gender">
                                        <option>-- Gender --</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-block btn-success">Update</button>
                            </form>
                        </div> 
                    </div>

                    <!-- Edit sign in info --> 
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Edit Sign In Info</h3>
                        </div>
                        <div class="panel-body">
                            <form method="GET" action="verify_email.html" role="form">
                                <div class="form-group">
                                    <input type="password" id="oldPassword" class="form-control"
                                           placeholder="Enter Old Password" />
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control"
                                           placeholder="Enter Password" />
                                </div>
                                <div class="form-group">
                                    <input type="password" id="confirmPassword" class="form-control"
                                           placeholder="Confirm Password" />
                                </div>
                                <button type="submit" class="btn btn-block btn-success">Update</button>
                            </form>
                        </div>
                    </div>

                    <!-- Confirm Phone Number--> 
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Confirm Phone Number</h3>
                        </div>
                        <div class="panel-body">
                            <form method="GET" action="verify_email.html" role="form">
                                <div class="form-group">
                                    <input type="number" id="phoneNumber" class="form-control"
                                           placeholder="Enter your phone number" />
                                </div>
                                <button type="button" class="btn btn-block btn-success" data-target="#verify-code" data-toggle="modal">Verify</button>
                            </form>
                        </div>
                    </div>
                </div>   
                <div class="col-lg-3 col-md-4 col-xs-1">&nbsp;</div>
            </div>
        </div>

        <!-- verify code modal --> 
        <div class="modal fade" id="verify-code">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Verify Number</h4>
                    </div>
                    <div class="modal-body">
                        <p>A verification code has been sent to 0702589195. Enter the code to confirm the number.</p>
                        <div class="row">
                            <div class="col-xs-2">&nbsp;</div>
                            <div class="col-xs-2"><input style="text-align: center" maxlength="1" type="text" class="form-control" /></div>
                            <div class="col-xs-2"><input style="text-align: center" maxlength="1" type="text" class="form-control" /></div>
                            <div class="col-xs-2"><input style="text-align: center" maxlength="1" type="text" class="form-control" /></div>
                            <div class="col-xs-2"><input style="text-align: center" maxlength="1" type="text" class="form-control" /></div>
                            <div class="col-xs-2">&nbsp;</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-block btn-success">Confirm</button>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
