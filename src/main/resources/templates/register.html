<!DOCTYPE html>
<html>
    <head>
        <title>Krib | Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/bootstrap.css" type="text/css" rel="stylesheet" /> 
        <script src="js/jquery.js"></script> 
        <script src="js/bootstrap.js"></script> 
        <style>
            .navbar-default{
                background-color: #025402
            }
            .navbar-links{
                color: #ccc;
            }

            .navbar-links:hover{
                color: white;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#collapse-links">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" style="color: white" class="navbar-brand">Krib</a>
            </div>

            <!-- TODO: place the links to the right side of the page --> 
            <div class="collapse navbar-collapse" id="collapse-links">
                <ul class="nav navbar-nav">
                    <li><a href="log_in.html"><span class="navbar-links">Sign In</span></a></li>
                    <li><a style="color: white;" href="#">Sign Up</a></li>
                </ul>
            </div>
        </nav>

        <div class="container" style="margin-top: 55px">
            <div class="row">
                <div class="col-md-4">&nbsp;</div>
                <div class="col-md-4">
                    <div class="alert alert-danger">Passwords do not match! <span data-dismiss="alert" class="close">&times;</span></div>
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Sign Up</h3>
                        </div>
                        <div class="panel-body">
                            <form method="GET" action="verify_email.html" role="form">
                                <div class="form-group">
                                    <input type="text" id="fullName" class="form-control"
                                           placeholder="Full Name" />
                                </div>
                                <div class="form-group">
                                    <input type="number" id="id" class="form-control"
                                           placeholder="ID Number" />
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" class="form-control"
                                           placeholder="Email" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control" id="gender">
                                        <option>-- Gender --</option>
                                        <option>   Male</option>
                                        <option>   Female</option>
                                        <option>   Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" id="account-type">
                                        <option> -- Account Type --</option>
                                        <option>Tenant</option>
                                        <option>Landlord</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control"
                                           placeholder="Enter Password" />
                                </div>
                                <div class="form-group">
                                    <input type="password" id="confirmPassword" class="form-control"
                                           placeholder="Confirm Password" />
                                </div>
                                <button type="submit" class="btn btn-block btn-success">Sign Up</button>
                            </form>
                        </div> 
                        <div class="panel-footer">
                            <span>Already have an account?</span> <a class="pull-right" href="log_in.html">Sign in</a>
                        </div>
                    </div>
                </div>   
                <div class="col-md-4">&nbsp;</div>
            </div>
        </div>
    </body>
</html>
