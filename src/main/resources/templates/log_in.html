<!DOCTYPE html>
<html>
    <head>
        <title>Krib | Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="css/log_in_sign_up.css" type="text/css">

        <script src="js/jquery.js"></script> 
        <script src="js/bootstrap.js"></script> 
        <style>
            .navbar-default{
                background-color: #025402
            }
            .navbar-links{
                color: #ccc;
            }
            
            .navbar-links:hover{
                color: white;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#collapse-links">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" style="color: white" class="navbar-brand">Krib</a>
            </div>

            <div class="collapse navbar-collapse" id="collapse-links">
                <ul class="nav navbar-nav">
                    <li><a href="#" style="color: white;">Sign In</a></li>
                    <li><a href="register.html"><span class="navbar-links">Sign Up</span></a></li>
                </ul>
            </div>
        </nav>
        
        
        <div class="row" style="margin-top: 55px">
            <div class="col-lg-4 col-md-4">&nbsp;</div>
            <div class="col-lg-3 col-md-4">
                <div class="alert alert-danger">Invalid Credentials <span data-dismiss="alert" class="close">&times;</span></div>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Log In</h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" action="#" role="form">
                            <div class="form-group">
                                <input type="text" id="username" class="form-control"
                                       placeholder="Enter Usename" />
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" class="form-control"
                                       placeholder="Enter Password" />
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Sign In</button>
                        </form>
                    </div> 
                    <div class="panel-footer">
                        <span>Don't have an account?</span> <a class="pull-right" href="register.html">Sign Up</a>
                    </div>
                </div>
            </div>  
            <div class="col-lg-5 col-md-4">&nbsp;</div>
        </div>

    </body>
</html>
